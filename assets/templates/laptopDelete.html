{% extends 'base.html' %}

{% block content %}

  <div class="container">
    <div class="jumbotron">
        <h1>Delete Asset</h1>
    </div>
    <form action='.' method='POST'>
      {% csrf_token %}
      <h2> Do you want to delete Asset "{{ laptop.pk }}"?</h2>
      <p><input type="submit" class="btn btn-primary" value = "Delete" />
        <a href={% url "laptopList" %} class = "btn btn-primary">Cancel</a></p>
      </form>
    </form>
  </div>



{% endblock %}
